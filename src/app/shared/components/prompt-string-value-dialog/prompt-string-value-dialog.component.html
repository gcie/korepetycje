<h1 mat-dialog-title *ngIf="data.title">{{ data.title }}</h1>
<div mat-dialog-content>
  <p *ngIf="data.prompt">{{ data.prompt }}</p>
  <mat-form-field>
    <mat-label *ngIf="data.label">{{ data.label }}</mat-label>
    <input matInput [(ngModel)]="data.value" [placeholder]="data.placeholder" cdkFocusInitial />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="data.value">Potwierd≈∫</button>
</div>
