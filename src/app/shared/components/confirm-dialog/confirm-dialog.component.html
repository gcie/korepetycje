<h1 mat-dialog-title *ngIf="data.title">{{ data.title }}</h1>
<div mat-dialog-content *ngIf="data.content">
    <p>{{ data.content }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{ data.cancel }}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.submit }}</button>
</div>
