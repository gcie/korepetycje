<div fxLayout="column" fxLayoutAlign="center center" class="bg">
    <firebase-ui *ngIf="userResolved" (signInSuccessWithAuthResult)="successCallback($event)"
        (signInFailure)="errorCallback($event)" (uiShown)="uiShownCallback($event)"></firebase-ui>
    <mat-spinner *ngIf="!uiShown || !userResolved"></mat-spinner>
</div>
