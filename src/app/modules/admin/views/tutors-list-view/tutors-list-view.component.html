<div class="wrapper">

    <h1 class="mat-h1">Lista korepetytorów</h1>

    <table mat-table [dataSource]="tutorsData" class="mat-elevation-z4 table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Imię i nazwisko</th>
            <td mat-cell *matCellDef="let tutor">{{ tutor.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let tutor">{{ tutor.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Nr telefonu</th>
            <td mat-cell *matCellDef="let tutor">{{ tutor.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="settings">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let tutor">
                <button mat-icon-button (click)="edit(tutor)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tutorsDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let tutor; columns: tutorsDisplayedColumns"></tr>
    </table>
</div>
