<div class="wrapper">
  <h2 class="mat-h2">Filtrowanie</h2>

  <mat-form-field appearance="fill">
    <mat-label>Kolumny</mat-label>
    <mat-select [formControl]="tutorsDisplayedColumns" multiple>
      <mat-option *ngFor="let column of tutorsDisplayedColumnsList" [value]="column">{{ columnName(column) }} </mat-option>
    </mat-select>
  </mat-form-field>

  <h2 class="mat-h2">Lista korepetytorów</h2>

  <table mat-table [dataSource]="tutorsData" class="mat-elevation-z4 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Imię i nazwisko</th>
      <td mat-cell *matCellDef="let tutor">{{ tutor.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let tutor">{{ tutor.email }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Nr telefonu</th>
      <td mat-cell *matCellDef="let tutor">{{ tutor.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="teaches">
      <th mat-header-cell *matHeaderCellDef>Uczy</th>
      <td mat-cell *matCellDef="let tutor">{{ tutor.teaches | teaches }}</td>
    </ng-container>
    <ng-container matColumnDef="lessonsMode">
      <th mat-header-cell *matHeaderCellDef>Preferowany tryb</th>
      <td mat-cell *matCellDef="let tutor">{{ tutor.remoteOrStationary | lessonsMode }}</td>
    </ng-container>
    <ng-container matColumnDef="pupil">
      <th mat-header-cell *matHeaderCellDef>Uczeń</th>
      <td mat-cell *matCellDef="let tutor">{{ tutor.pupilId ? 'Tak' : 'Nie' }}</td>
    </ng-container>
    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef style="width: 40px"></th>
      <td mat-cell *matCellDef="let tutor" style="width: 40px">
        <button mat-icon-button (click)="edit(tutor)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tutorsDisplayedColumns.value.concat(['settings'])"></tr>
    <tr mat-row *matRowDef="let tutor; columns: tutorsDisplayedColumns.value.concat(['settings'])" (click)="edit(tutor)"></tr>
  </table>
</div>
